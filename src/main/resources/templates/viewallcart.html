<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
</head>
<body>
<div th:replace="fragments/header"></div>
	
		
		
					<table class="table table-striped table-bordered" >
					<thead class="table table-dark">
						<tr>
							<th>Customer Name</th>
							<th>Item Name</th>
							<th>Color</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Subtotal</th>
							<th>Image</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cartItem : ${cartItemList}">
							<td th:text="${cartItem.member.name}"></td>
							<td th:text="${cartItem.item.name}"></td>
							<td th:text="${cartItem.item.color}"></td>
							<td th:text="${cartItem.quantity}"></td>
							<td th:text="'$'+${cartItem.item.price}"></td>
							<td th:text="${cartItem.getQuantity()*cartItem.getItem().getPrice()}"></td>
							<td><img th:src="@{/uploads/items/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.imgName})}" class="rounded mx-auto d-block" alt="..." width="70" height="50"></td> 
												
						</tr>
					</tbody>
			</table>
			

<div th:replace="fragments/footer"></div>
      <a href="/items" class="gotopbtn"><i class='bx bxs-chevrons-up'></i></a>

</body>
</html>

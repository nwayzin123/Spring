<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
</head>
<body>
  <div th:replace="fragments/header"></div>
  
    <main>
  		<div class="container-fluid">
		<div class="row">
		<h2 class="text-center">View Flower Category</h2>
       	
    	<table class="table table-striped table-bordered">
  		<thead class="table table-dark">
  			<tr>
  				<th>ID</th>
  				<th>Name</th>
  				<th>Action</th>
  	  		</tr>
  		</thead>
  		<tbody>
  			<tr th:each="category:${listcategory}">
  				<td th:text="${category.id}"></td>
  				<td th:text="${category.name}"></td>
  				<td><a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
				</td>
		
  		  	</tr>
    	</tbody>
    </table>
   </main>
  <div>
	<a href="/flowercategory/add"> <button class="btn btn-primary" >Add Category</button></a>
  </div>
  </div>
  </div>
    <div th:replace="fragments/footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

 <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
   <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
   <script>
    AOS.init();
   </script>
</head>
<body>
<div th:replace="fragments/header"></div>
<section class="main">
    <div class="container">
        
        <div class="row">
            <!-- <div class="col-lg-7 col-md-12 align-items-center"></div> -->
            <div class="col-lg-5 col-md-10 col-sm-12">
                <div class="form-box px-5 py-4">
                <form th:action="@{/item/edit/{id}/{img}(id=${item.id},img=${item.imgName})}" method="post" th:object="${item}" enctype="multipart/form-data">
               
                    
                        <fieldset>
                        <h2 class="text center">Add New Item</h2>
                       
                        <div class="mb-3 ">
                            <label for="name" class="form-label">Item Name</label>
                            <input type="text" th:field="*{name}" name="" placeholder="Please enter item name" class="form-control mb-3 w-100">
                        </div>
                      
                      
                       <div>
                            <label for="desc" class="form-label">Color</label>
                            <input type="text" th:field=*{color} name="" placeholder="Please choose color" class="form-control mb-3 w-100">
                        </div>
                        <div>
                            <label for="price" class="form-label">Price</label>
                            <input type="number" th:field=*{price} name="" placeholder="Please enter price" class="form-control mb-3 w-100">
                        </div>
                        <div>
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" th:field=*{quantity} name="" placeholder="Please enter quantity" class="form-control mb-3 w-100">
                        </div>
                          <div>
                      		<label for="qty" class="form-label">Category</label>
                      	<select th:field="*{category}">
							<option value="">Choose One</option>
							<option th:each="category:${listCategories}" th:text="${category.name}" th:value="${category.id}"></option>
						</select>
					</div> 
                        <input type="file" name="imageName" accept="image/*"><br>
                        <div>
                        <label for="qty" class="form-label">Default image: </label>
						<p>
						<img alt="" th:src="@{/uploads/items/{id}/{imgName}(id=${item.id},imgName=${item.imgName})}" width="70" height="70" >
						</p>
                      </div>
                      <div>
                      
                        <div>
                            <button class="btn btn-primary"> Edit Item</button>
                        </div>
                    </fieldset>
                             
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</section>

<div th:replace="fragments/footer"></div>


</body>
</html>

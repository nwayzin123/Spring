<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
</head>
<style>
	.body1{
		margin:0;
		padding:0;
		background-size:cover;
		background-position:center;
		font-family:sans-serif;
	
	}
	.loginbox{
	width:320px;
	height:320px;
	background:rgb(0, 128, 255);
	color:#fff;
	top:50%;
	left:30%; 
	position:absolute;
	transform:translate(-50%,-50%); 
	box-sizing:border-box;
	
	}
/* 	.avatar{
	width:100px;
	height:100px;
	border-radius:50%;
	position:absolute;
	top:-50px;
	left:calc(50% -50px);
	
	} */


</style>
<body class="body1">
<div th:replace="fragments/header"></div>
<div class="loginbox">
<!-- <img src="img/user.png" class="avatar"> -->
	<h3 class="text-center">Please Login</h3>
	<form th:action="@{/login}" method="post">
		
			<div th:if="${param.error}" class="alert alert-danger">
				Invalid username and password.
			</div>	
			<div th:if="${param.logout}" class="alert alert-danger">
				You have been logged out.
			</div>
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" name="username">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password">
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Login</button>
			
			</div>
	</form>
</div>




<!-- <div th:replace="fragments/footer"></div> -->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
   <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
   <script>
    AOS.init();
   </script>
</head>

<body>
<div th:replace="fragments/header"></div>
<section class="main">
    <div class="container">
        
        <div class="row">
            <!-- <div class="col-lg-7 col-md-12 align-items-center"></div> -->
            <div class="col-lg-5 col-md-10 col-sm-12">
                <div class="form-box px-5 py-4">
                <form class="needs-validation" th:action="@{/member/save}" method="post" th:object="${member}" enctype="multipart/form-data" novalidate>
               
                    
                        <fieldset>
                        <h2 class="text center">Add New Member</h2>
                       
                        <div class="mb-3 ">
                            <label for="member_name" class="form-label">Name:</label>
                            <br>
                            <input type="text" th:field="*{name}" name="" placeholder="Please enter member name" class="form-control mb-3 w-100" required minlength="3" maxlength="10">
                            <div class="invalid-feedback">Please enter  name</div> <!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p> <!-- back end vaidation for js not open -->
                      </div>
                      
                      
                       <div>
                            <label for="username" class="form-label">Username:</label>
                            <br>
                            <input type="text" th:field="*{username}" name="" placeholder="Please enter username" class="form-control mb-3 w-100" required minlength="3" maxlength="10">
                            <div class="invalid-feedback">Please enter username</div><!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p> <!-- back end vaidation for js not open -->
                        </div>
                        <div>
                            <label for="password" class="form-label">Password:</label>
                            <br>
                            <input type="password" th:field="*{password}" name="" class="form-control mb-3 w-100" required minlength="8" maxlength="64">
                            <div class="invalid-feedback">Please enter password</div><!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p><!-- back end vaidation for js not open -->
                        </div>
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <br>
                            <input type="email" th:field="*{email}" name="" class="form-control mb-3 w-100" required minlength="10" maxlength="15">
                            <div class="invalid-feedback">Please enter email</div><!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><!-- back end vaidation for js not open -->
                        </div>
                        
                      
                       
                        <div>
                            <button class="btn btn-primary  w-20" type="submit"> Save</button>
                        </div>
                    </fieldset>
                             
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</section>

<!-- Form Validation for java script-->
<script type="text/javascript">
'use strict'
var form = document.querySelector('.needs-validation')
form.addEventListener('submit',function(event){
if(!form.checkValidity()){
event.preventDefault()
event.stopPropagation()
}
form.classList.add('was-validated')
})
</script>
<!-- End Form Validation -->


<div th:replace="fragments/footer"></div>

 <div>
        <a href="/item/add" class="gotopbtn"><i class='bx bxs-chevrons-up'></i></a>
 </div>

</body>
</html>

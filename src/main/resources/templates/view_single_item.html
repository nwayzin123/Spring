<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
</head>
<body>

<div th:replace="fragments/header"></div>
<main>
<div class="container text-center">
<div>
	
	<img alt="item" th:src="@{/uploads/items/{id}/{imageName}(id=${item.id},imageName=${item.imgName})}"/>
	<h1  th:text="${item.name}"></h1>
	<h5  th:text="${item.category.name}"></h5>
	<h5  th:text="${item.price}+'$'"></h5>
	 <button type="button" class="btn btn-dark btn-outline-info"> Add to cart</button>
</div>
</div>
</main>




<div th:replace="fragments/footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
</head>
<body>
<div th:replace="fragments/header"></div>
	<div class="container-fluid">
		<div class="row">
      		<h2 class="text-center">View Members </h2>
      		<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
				<table class="table table-striped table-bordered" >
					<thead class="table table-dark">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>User Name</th>
							<th>Email</th>
							<th>Role</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="member:${memberList}">
							
							<td th:text="${member.id}"></td>
							<td th:text="${member.name}"></td>
							<td th:text="${member.username}"></td>
							<td th:text="${member.email}"></td>
							<td th:text="${member.role}"></td>
							<td><a th:href="@{/member/edit/{id}(id=${member.id})}" class="btn btn-primary">Update</a>
								<a th:href="@{/member/delete/{id}(id=${member.id})}" class="btn btn-danger">Delete</a>
							</td>
						</tr>
					</tbody>
			</table>
	<div>
	<a href="/member/add"> <button class="btn btn-primary">Add Member</button></a>
  </div>
  </div>
  </div>

<div th:replace="fragments/footer"></div>
<div>
      <a href="/members" class="gotopbtn"><i class='bx bxs-chevrons-up'></i></a>
 </div>
</body>
</html>

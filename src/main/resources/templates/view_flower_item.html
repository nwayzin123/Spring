<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
<script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
</head>
<body>
<div th:replace="fragments/header"></div>
	<div class="container-fluid">
		<div class="row">
      		<h2 class="text-center">View Flower Item</h2>
				<table class="table table-striped table-bordered" >
					<thead class="table table-dark">
						<tr>
							<th>Category</th>
							<th>Name</th>
							<th>Color</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Image</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${listItem}">
							
							
							<td th:text="${item.category.name}"></td>
							<td><a th:href="@{/item/{id}(id=${item.id})}" th:text="${item.name}"></a></td>
							<td th:text="${item.color}"></td>
							<td th:text="${item.price}"></td>
							<td th:text="${item.quantity}"></td>
							
							<td><img th:src="@{/uploads/items/{id}/{imageName}(id=${item.id},imageName=${item.imgName})}" class="rounded mx-auto d-block" alt="..." width="70" height="50"></td>
							<td ><a th:href="@{/item/edit/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
								<a th:href="@{/item/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
							</td>
						</tr>
					</tbody>
			</table>
	<div>
	<a href="/item/add" > <button class="btn btn-primary" >Add Item</button></a>
  </div>
  </div>
  </div>

<div th:replace="fragments/footer"></div>
<div>
      <a href="/items" class="gotopbtn"><i class='bx bxs-chevrons-up'></i></a>
 </div>
</body>
</html>

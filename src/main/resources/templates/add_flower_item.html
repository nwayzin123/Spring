<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

 <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js">
 </script>
   <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
   <script>
    AOS.init();
   </script>
</head>

<body>
<div th:replace="fragments/header"></div>
<section class="main">
    <div class="container">
        
        <div class="row">
            <!-- <div class="col-lg-7 col-md-12 align-items-center"></div> -->
            <div class="col-lg-5 col-md-10 col-sm-12">
                <div class="form-box px-5 py-4">
                <form class="needs-validation" th:action="@{/item/save}" method="post" th:object="${item}" enctype="multipart/form-data" novalidate>
               
                    
                        <fieldset>
                        <h2 class="text center">Add New Item</h2>
                       
                        <div class="mb-3 ">
                            <label for="name" class="form-label">Item Name</label>
                            <input type="text" th:field="*{name}" name="" placeholder="Please enter item name" class="form-control mb-3 w-100" required minlength="3" maxlength="10">
                            <div class="invalid-feedback">Please enter item name</div> <!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p> <!-- back end vaidation for js not open -->
                      </div>
                      
                      
                       <div>
                            <label for="color" class="form-label">Color</label>
                            <input type="text" th:field="*{color}" name="" placeholder="Please enter color" class="form-control mb-3 w-100" required minlength="3" maxlength="10">
                            <div class="invalid-feedback">Please enter color</div><!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></p> <!-- back end vaidation for js not open -->
                        </div>
                        <div>
                            <label for="price" class="form-label">Price</label>
                            <input type="number" th:field="*{price}" name="" class="form-control mb-3 w-100" required min="1" max="10000">
                            <div class="invalid-feedback">Please enter price</div><!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p><!-- back end vaidation for js not open -->
                        </div>
                        <div>
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" th:field="*{quantity}" name="" class="form-control mb-3 w-100" required min="1" max="100">
                            <div class="invalid-feedback">Please enter quantity</div><!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p><!-- back end vaidation for js not open -->
                        </div>
                        
                      <div>
                      		<label for="category" class="form-label">Category</label>
                      	<select th:field="*{category}" required>
							<option value="">Choose One</option>
							<option th:each="category:${listCategories}" th:text="${category.name}" th:value="${category.id}"></option>
						</select>
						<div class="invalid-feedback">Please choose category</div><!-- front end vaidation for js open -->
						
					</div> 
					<div>
					<label for="image" class="form-label" >Default Image</label>
					<input type="file" name="itemImage" accept="image/*" required><br>
					 <div class="invalid-feedback">Please attached file image </div><!-- vaidation for js open -->
					  </div>
                       
                        <div>
                            <button class="btn btn-primary  w-20" type="submit"> Save</button>
                        </div>
                    </fieldset>
                             
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</section>

<!-- Form Validation for java script-->
<script type="text/javascript">
'use strict'
var form = document.querySelector('.needs-validation')
form.addEventListener('submit',function(event){
if(!form.checkValidity()){
event.preventDefault()
event.stopPropagation()
}
form.classList.add('was-validated')
})
</script>
<!-- End Form Validation -->


<div th:replace="fragments/footer"></div>

 <div>
        <a href="/item/add" class="gotopbtn"><i class='bx bxs-chevrons-up'></i></a>
 </div>

</body>
</html>

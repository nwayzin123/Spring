<body class="body1">

	<form class="needs-validation" th:action="@{/member/user/save}" method="post" th:object="${member}" enctype="multipart/form-data" novalidate>
               
                        <div class="mb-3 ">
                            <label for="member_name" class="form-label">Name:</label>
                            <br>
                            <input type="text" th:field="*{name}" name="" placeholder="Please enter  name" class="form-control mb-3 w-100" required minlength="3" maxlength="10">
                            <div class="invalid-feedback">Please enter  name</div> <!-- front end vaidation for js open -->
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p> <!-- back end vaidation for js not open -->
                      </div>
                      
                      
                       <div>
                            <label for="username" class="form-label">Username:</label>
                            <br>
                            <input type="text" th:field="*{username}" name="" placeholder="Please enter username" class="form-control mb-3 w-100" required minlength="3" maxlength="10">
                            <div class="invalid-feedback">Please enter Usrename:</div><!-- front end vaidation for js open -->
                            <p class="text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p> <!-- back end vaidation for js not open -->
                        </div>
                        <div>
                            <label for="password" class="form-label">Password:</label>
                            <br>
                            <input type="password" th:field="*{password}" name="" placeholder="Please enter password" class="form-control mb-3 w-100" required minlength="8" maxlength="64">
                            <div class="invalid-feedback">Please enter password</div><!-- front end vaidation for js open -->
                            <p class="text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p><!-- back end vaidation for js not open -->
                        </div>
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <br>
                            <input type="email" th:field="*{email}" name="" placeholder="Please enter email" class="form-control mb-3 w-100" required minlength="10" maxlength="15">
                            <div class="invalid-feedback">Please enter email</div><!-- front end vaidation for js open -->
                            <p class="text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><!-- back end vaidation for js not open -->
                        </div>
                        
                      
                       
                        <div>
                            <button class="btn btn-primary text-align-center w-20 text-center" type="submit"> Sign Up</button>
                        </div>
                    
                             
                    </form>
                    
                    <!-- Form Validation for java script-->
<script type="text/javascript">
'use strict'
var form = document.querySelector('.needs-validation')
form.addEventListener('submit',function(event){
if(!form.checkValidity()){
event.preventDefault()
event.stopPropagation()
}
form.classList.add('was-validated')
})
</script>
